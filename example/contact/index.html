<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
<script src="https://js.hcaptcha.com/1/api.js"></script>
<div class="flex items-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="container mx-auto">
    <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
      <div class="text-center">
        <h1 class="my-3 text-3xl font-semibold text-black dark:text-gray-200">Schreiben Sie uns</h1>
        <p class="text-gray-600 dark:text-gray-400">Fill up the form below to send us a message.</p>
      </div>
      <div class="m-7">
		    <form action="https://api.web3forms.com/submit" method="POST" id="form">
		      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
    		  <input type="hidden" name="subject" value="New Submission from Web3Forms" />
		      <input type="checkbox" name="botcheck" id="" style="display: none;" />
    		  <div class="mb-6">
		        <label for="name" class="block mb-2 text-sm text-gray-400">Name</label>
            <input type="text" name="name" id="name" placeholder="John Doe" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
          </div>
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm text-gray-400">Email</label>
            <input type="email" name="email" id="email" placeholder="you@company.com" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
          </div>
          <div class="mb-6">
            <label for="message" class="block mb-2 text-sm text-gray-400">Your Message</label>
            <textarea rows="5" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-2 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" required></textarea>
          </div>
          <div class="mb-6">
            <button type="submit" class="w-full bg-indigo-600 inline-block text-white no-underline hover:text-indigo-100 py-4 px-4 rounded-sm focus:outline-none">Senden</button>
          </div>
          <p class="text-base text-center text-gray-400" id="result"></p>
        </form>
      </div>
    </div>
  </div>
</div>
