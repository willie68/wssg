<!doctype html>
<html lang="{{.site.Language}}">

<head>
  <title>{{.site.Title}}</title>
  <meta name="description" content="{{.site.Description}}">
  <meta name="keywords" content="{{.site.Keywords}}">
  <style>
    a {
      text-decoration: none;
    }

    body {
      font-family: {{.font}};
    }
  </style>
</head>

<body>
  <div style="height: 140px;">
    <div style="float:left;height:140px;bottom: 0px;margin-left: 8px;">
      <p style="font-family: {{.site.UserProperties.font}};font-size:48px;"><a href="/index.html">{{ .site.Title}}</a></p>
    </div>
    {{$pagename := .page.Name}}
    <div style="float: right; bottom: 0px;margin-right: 8px;">
      <div style="bottom:0px;">
        <p style="font-family: {{.site.UserProperties.font}};font-size:36px;">
          {{range .sections}} <a href="Hier fehlt was">{{.Title}}</a> {{end}}
        </p>
      </div>
      <div style="bottom:0px;">
        <p style="font-family: {{.site.UserProperties.font}};font-size:36px;">
          {{range .pages}} {{ if ne $pagename .Name }} <a href="{{.URLPath}}">{{.Title}}</a> {{end}} {{end}}
        </p>
      </div>
    </div>
  </div>
  <div>
    <hr/>
    <H1>{{.page.Title}}</H1>
    {{.body}}

    (generated from "{{.page.Path}}")
  </div>
</body>

</html>
